<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>First 3D Project Three.js</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
	</head>
	<body>
		<div class="wrapper">
		    <!-- The canvas element is used to draw the 3D scene -->
			<canvas id="c"></canvas>
		</div>
		<div class="frame">
			<h1 class="frame__title">3D Character Using Three.js</h1>
			<div class="animationCss">
				<p>Please select your Animation:</p>
				<label for="pockets">Pockets</label>  
				<input type="radio" id="pockets" name="animation" value="0"><br/>
				<audio controls id="0Audio" hidden>
					<source src="sound/first.wav" type="audio/ogg">	
				</audio>	
				<label for="rope">Rope</label>  
				<input type="radio" id="rope" name="animation" value="1"><br/>
				<audio controls id="1Audio" hidden>
					<source src="sound/second.wav" type="audio/ogg">	
				</audio>
				<label for="swingdance">Swingdance</label>
				<input type="radio" id="swingdance" name="animation" value="2"><br/>
				<audio controls id="2Audio" hidden>
					<source src="sound/third.wav" type="audio/ogg">	
				</audio>
				<label for="jump">Jump</label>
				<input type="radio" id="jump" name="animation" value="3"><br/>
				<audio controls id="3Audio" hidden>
					<source src="sound/fourth.wav" type="audio/ogg">	
				</audio>
				<label for="react">React</label>
				<input type="radio" id="react" name="animation" value="4"><br/>
				<audio controls id="4Audio" hidden>
					<source src="sound/fifth.wav" type="audio/ogg">	
				</audio>
				<label for="shrug">Shrug</label>
				<input type="radio" id="shrug" name="animation" value="5"><br/>
				<audio controls id="5Audio" hidden>
					<source src="sound/sixth.wav" type="audio/ogg">	
				</audio>   
				<label for="wave">Wave</label>
				<input type="radio" id="wave" name="animation" value="6"><br/>
				<audio controls id="6Audio" hidden>
					<source src="sound/seventh.wav" type="audio/ogg">	
				</audio>
				<label for="golf">Golf</label>
				<input type="radio" id="golf" name="animation" value="7"><br/>
				<audio controls id="7Audio" hidden>
					<source src="sound/eighth.wav" type="audio/ogg">	
				</audio>
			</div>	
				
		</div>	
		<h1 class="action">!!Click me!!</h1>
		<!-- The main Three.js file -->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js'></script>
		<!-- This brings in the ability to load custom 3D objects in the .gltf file format. Blender allows the ability to export to this format out the box -->
		<script src='https://cdn.jsdelivr.net/gh/mrdoob/Three.js@r92/examples/js/loaders/GLTFLoader.js'></script>
		<!-- partial -->
		<script  src="js/script.js"></script>
	</body>
</html>
